<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://discordfastlist.ml/bootstrap.min.css">
    <script src="https://discordfastlist.ml/jquery-3.5.1.js"></script>
    <script src="https://discordfastlist.ml/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Bot | DiscordFastList</title>
    <meta name="description" content="Upload your Discord bot to DiscordFastList.">
    <meta name="keywords" content="discord,bot,bots,server,servers,upload,fast">
    <meta property="og:image" content="https://discordfastlist.ml/DFL_white_outline.png">
    <meta name="theme-color" content="#7289DA">
    <link rel="icon" href="https://discordfastlist.ml/DFL_white_outline.png">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="https://discordfastlist.ml"><img width="75px" src="https://discordfastlist.ml/DFL_blurple.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="https://discordfastlist.ml">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://discord.gg/KmQACA" target="_blank">Discord Server</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="https://discordfastlist.ml/bots">Bots</a>
          </li> -->
          <!-- <li class="nav-item">
            <a class="nav-link" href="https://discordfastlist.ml/servers">Servers</a>
          </li> -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Upload <span class="sr-only">(current)</span></a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="https://discordfastlist.ml/upload/bot">Bot <span class="sr-only">(current)</span></a>
              <!-- <a class="dropdown-item" href="https://discordfastlist.ml/upload/server">Server</a> -->
            </div>
          </li>
        </ul>
      </div>
    </nav>
    
    <br><br>
    
    <center>
      <form action="https://postmail.invotes.com/send" method="post" id="email_form">
        <input type="hidden" name="success_url" value="." />
        <input type="hidden" name="error_url" value="." />
        <input style="display: none;" type="text" name="subject" value="Bot Added Website" />
        <textarea id="Message" style="display: none;" name="text" placeholder="Message">A bot has been added to discordfastist.ml</textarea>
        <input id="BotName" class="form-control-plaintext" type="text" name="extra_BotName" placeholder="Bot Name" />
        <br>
        <input id="ClientID" class="form-control-plaintext" type="text" name="extra_ClientID" placeholder="Client ID" />
        <br>
        <input id="Invite" class="form-control-plaintext" type="text" name="extra_Invite" placeholder="Invite Link" />
        <br>
        <input id="Prefix" class="form-control-plaintext" type="text" name="extra_Prefix" placeholder="Prefix" />
        <br>
        <input id="EntryPoint" class="form-control-plaintext" type="text" name="extra_EntryPoint" placeholder="Help Command" />
        <br>
        <input id="Creator" class="form-control-plaintext" type="text" name="extra_Creator" placeholder="Creator ID" />
        <br>
        <input type="hidden" name="access_token" value="6chl90lp23aq1t5fwrhaeuhl" />
        <br>
        <input id="submit_form" type="submit" value="Upload" />
        <br>
        <p id="error_form"></p>
      </form>

      <script>
          var submitButton = document.getElementById("submit_form");
          var form = document.getElementById("email_form");
          form.addEventListener("submit", function (e) {
            setTimeout(function() {
                submitButton.value = "Uploading...";
                submitButton.disabled = true;
            }, 10);
            var url = new URL(window.location.href);
            var error = url.searchParams.get("pm_err");
            if (error){
              document.getElementById("error_form").innerHTML = error;
              document.getElementById("error_form").style = "color: #ff0000";
            } else {
              if (document.getElementById("BotName").value != "" && document.getElementById("ClientID").value != "" && document.getElementById("Invite").value != "" && document.getElementById("Prefix").value != "" && document.getElementById("EntryPoint").value != "" && document.getElementById("Creator").value != ""){
                document.getElementById("error_form").innerHTML = "Bot is uploaded. The bot is waiting for approval.";
                document.getElementById("error_form").style = "color: #00ff00";
              } else {
                document.getElementById("error_form").innerHTML = "All fields are required.";
                document.getElementById("error_form").style = "color: #ff0000";
                document.getElementById("Message").value = "";
              }
            }
          });
      </script>
    </center>
    
    <br><br>
  </body>
</html>
<style>
  body {
    background-color: #7289DA;
    color: #FFFFFF;
  }
</style>
