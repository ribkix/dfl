<style>
  body {
    background-color: #7289DA;
    color: #FFFFFF;
  }
  
  #botsList li {
    transition: 0.6s ease;
  }
</style>
<script>
  function flashEnd(li){
    li.style.backgroundColor = "#303030";
  }
  
  function searchBots() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("searchBotsInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("botsList");
    li = ul.getElementsByTagName("li");
    if (input.value != ""){
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("div")[0].getElementsByTagName("h5")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].getElementsByTagName("div")[0].getElementsByTagName("h5")[0].scrollIntoView({ block: "center",  behavior: "smooth" });
          li[i].style.backgroundColor = "#f39c12";
          setTimeout(flashEnd.bind(null, li[i]), 750);
        }
      }
    } else {
      window.scrollTo({top: 0, behavior: 'smooth'});
    }
  }
  
  function searchBotsId(id) {
    var input, filter, ul, li, a, i, txtValue;
    input = id;
    filter = input.toUpperCase();
    ul = document.getElementById("botsList");
    li = ul.getElementsByTagName("li");
    if (input.value != ""){
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("div")[0].getElementsByTagName("h5")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].getElementsByTagName("div")[0].getElementsByTagName("h5")[0].scrollIntoView({ block: "center",  behavior: "smooth" });
          li[i].style.backgroundColor = "#f39c12";
          setTimeout(flashEnd.bind(null, li[i]), 750);
        }
      }
    } else {
      window.scrollTo({top: 0, behavior: 'smooth'});
    }
  }
  
  document.addEventListener("DOMContentLoaded", function(){
    if (location.href.includes("#")){
      searchBotsId(location.href.substring(location.href.lastIndexOf('#') + 1));
    }
  });
</script>
