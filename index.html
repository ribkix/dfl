<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Tutorial</title>
  </head>
  <body>
    <button onclick="sendMessage()">Send</button>
  </body>

  <script>
    function sendMessage() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://discord.com/api/webhooks/747897779917029387/vWLabX3ukFezV6oGEcZ_enAXoxy19-OqGFQsyHx708cjfFEr_gJfHSizMLNLI2xDW6um")
      xhr.open("POST", "https://discord.com/api/webhooks/747897779917029387/vWLabX3ukFezV6oGEcZ_enAXoxy19-OqGFQsyHx708cjfFEr_gJfHSizMLNLI2xDW6um", true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(JSON.stringify({
          'content': "test",
          'username':'Bot Added',
      }));
    }
  </script>
</html>
