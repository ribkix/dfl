<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Tutorial</title>
  </head>
  <body>
    <button onclick="sendMessage()">Send</button>
    
    <script src="https://discordfastlist.ml/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
  </body>

  <script>
    function sendMessage() {
      fetchJsonp('http://localhost:3000')
        .then(res => res.json())
        .then(json => console.log(json));
      
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://discord.com/api/webhooks/747897779917029387/vWLabX3ukFezV6oGEcZ_enAXoxy19-OqGFQsyHx708cjfFEr_gJfHSizMLNLI2xDW6um", true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(JSON.stringify({
          'content': "test",
          'username':'Test Webhook',
      }));
    }
  </script>
</html>
