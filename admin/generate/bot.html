        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" href="https://discordfastlist.ml/servers">Servers</a>
          </li>
          <li class="nav-item dropdown">

            <div class="dropdown-menu">

            </div>
          </li>
        </ul>

    <br><br><br><br><br><br><br><br>
    
    <center>
      <div id="warn" class="alert alert-dismissible alert-danger" style="width: 60%;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h4 class="alert-heading">Note:</h4>
        <p class="mb-0">If you aren't part of the staff of DFL, the Admin Dashboard can't do anything except generate code. You can't tweak the website somehow.</p>
        <button id="btnHideWarn" class="btn btn-secondary" onclick="hideWarn();">Don't show again</button>
      </div>
      <br>
      <ol style="width: 65%;" class="breadcrumb">
        <li class="breadcrumb-item"><a href="https://discordfastlist.ml/admin">Admin</a></li>
        <li class="breadcrumb-item active">Generate Bot Code</li>
      </ol>
      <br>
      <h1>Generate Bot Code</h1>
      <br>
      <form onsubmit="generateBotCode();">
        <div class="form-group row">
          <label for="BotCreator" class="col-sm-2 col-form-label">Bot Creator</label>
          <div class="col-sm-10">
            <input id="BotCreator" class="form-control-plaintext" type="text" placeholder="BruhDev#1337" />
          </div>
        </div>
        <br>
        <div class="form-group row">
          <label for="BotName" class="col-sm-2 col-form-label">Bot Name</label>
          <div class="col-sm-10">
            <input id="BotName" class="form-control-plaintext" type="text" placeholder="Epic Bot" />
          </div>
        </div>
        <br>
        <div class="form-group row">
          <label for="Description" class="col-sm-2 col-form-label">Bot Description</label>
          <div class="col-sm-10">
            <input id="Description" class="form-control-plaintext" type="text" placeholder="With this bot you can do lots of moderation." />
          </div>
        </div>
        <br>
        <div class="form-group row">
          <label for="Invite" class="col-sm-2 col-form-label">Invite Link</label>
          <div class="col-sm-10">
            <input id="Invite" class="form-control-plaintext" type="text" placeholder="https://discord.com/api/oauth2/authorize?client_id=746131851399397377&permissions=125952&scope=bot" />
          </div>
        </div>
        <br>
        <div class="form-group row">
          <label for="Prefix" class="col-sm-2 col-form-label">Command Prefix</label>
          <div class="col-sm-10">
            <input id="Prefix" class="form-control-plaintext" type="text" placeholder="!" />
          </div>
        </div>
        <br>
        <div class="form-group row">
          <label for="EntryPoint" class="col-sm-2 col-form-label">Help Command</label>
          <div class="col-sm-10">
            <input id="EntryPoint" class="form-control-plaintext" type="text" placeholder="!help" />
          </div>
        </div>
        <br>
        <input class="btn btn-secondary" type="submit" value="Generate" />
      </form>
    </center>
    
    <br><br>
  </body>
</html>
<style>
  .form-control-plaintext {
    background-color: #FFFFFF;
    width: 95%;
    margin-right: 5%;
    color: black;
    border: #FFF solid 5px;
    border-radius: 10px;
  }
</style>

  function generateBotCode(){
    
  }
  
  function hideWarn(){
    localStorage.setItem("hideWarn","true");
    document.getElementById("warn").remove();
  }
      
  document.addEventListener("DOMContentLoaded", function(){
    if (localStorage.getItem("hideWarn") == "true"){
      document.getElementById("warn").remove();
    }
  });
</script>
